<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Place an order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<form action="#" th:action="@{/manageOrders}" method="post">

    <p>Both fields only take integers</p>

    <p>Remove order : <input type="text" name="input1" /></p>
    <p>Mark order as ready: <input type="text" name="input2" /></p>
    <input type="submit">

    <p>Orders</p>
    <ul th:each="item,index : ${orders}">
        <li th:text="${item.getReceipt}"></li>
        <li th:text="${item.orderNumber}"></li>
        <li th:text="${item.ready}">Ready: </li>
    </ul>

</form>
<script src="bootstrap.bundle.js"></script>
</body>
</html>
